<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColorGuide</title>
      <style>
/* make sure that adding text to info section does not alter viewport size. */
#infoSection {
    width: 150px;
    height: 80px;
    overflow: scroll;
}    
    </style>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h2>ColorGuide Online Shopping Assistant</h2>
  <button id="start-button" class = "button" >Open the color selector</button> <span id="result"></span>
  <div class="container">
  <ul class = "instructions">
  <li>Click on an area to get the color name of the pixel</li>
  <li>Click on the <b>x</b> on each label to delete</li>
  <li>Click on the <b>-</b> button to minimize, <b>+</b> to expand again</li>
  <li>Press <b>Ctrl+Q or Command+Q(Mac)</b> to stop and start the tool</li>
  </ul>
  </div>
  <script src="./popup.js" defer></script>
</body>
</html>
